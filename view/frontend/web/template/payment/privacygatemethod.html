<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span><a href="https://privacygate.io/" target="_blank" rel="noopener"> (Learn More)</a>
            <!-- PrivacyGateMethod Logo -->
			<span class="brandImages">
				<img data-bind="attr: {src: getPaymentImage()[0], alt: $t('ethereum')}"
					class="payment-icon"/>	
				<img data-bind="attr: {src: getPaymentImage()[1], alt: $t('bitcoin')}"
					class="payment-icon"/>				
				<img data-bind="attr: {src: getPaymentImage()[2], alt: $t('litecoin')}"
					class="payment-icon"/>				
				<img data-bind="attr: {src: getPaymentImage()[3], alt: $t('bitcoin_cash')}"
					class="payment-icon"/>	
			</span> 
		</label>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-redirect-message">
            <p>After clicking "Place order", you will be redirected to PrivacyGate to complete your purchase securely.</p>
        </div>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())
                        "
                        disabled>
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
